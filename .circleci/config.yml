version: 2.1

command:
  print_pipeline_id:
      steps:
        - run: echo ${CIRCLE_WORKFLOW_ID}
jobs:
  print_pipeline_id:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo Hello
  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id
workflows:
  say-hello-workflow:
    jobs:
      - print_hello
      - print_pipeline_id:
          requires: 
            - print_hello
